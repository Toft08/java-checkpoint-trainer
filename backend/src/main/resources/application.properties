# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration for Angular frontend
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200

# Checkpoint Configuration
# Base path is relative to the project root (where g1, g2, g3, g4 folders are)
app.checkpoint.base-path=.
app.checkpoint.docker.image=ghcr.io/01-edu/test-java
app.checkpoint.docker.timeout=60

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.checkpoint.trainer=DEBUG
logging.level.org.springframework.web=DEBUG