<mat-toolbar color="primary">
  <mat-icon>code</mat-icon>
  <span routerLink="/" style="cursor: pointer;">Java Checkpoint Trainer</span>
  <span class="exercise-info" *ngIf="currentExercise">
    <span class="divider">|</span>
    <span [class]="'level-badge level-' + currentExercise.level">{{currentExercise.level.toUpperCase()}}</span>
    <span class="exercise-name">{{currentExercise.name}}</span>
  </span>
  <span class="spacer"></span>
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-button routerLink="/exercises">
    <mat-icon>list</mat-icon>
    Exercises
  </button>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
